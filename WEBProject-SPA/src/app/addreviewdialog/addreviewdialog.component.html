<div mat-dialog-content>
  
  <form (ngSubmit)=onAdd(f) #f=ngForm>
    <div class="form-group" align="center">
      <label for="textarea" >Your review:</label>

      <textarea class="form-control" name="content" ngModel style="max-width: 90%;" required id="textarea" rows="5" minlength="30"></textarea>
      <br />

      <div>
        Grade: 
        <mat-select class="form-control" name="grade" ngModel required>
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
            <mat-option value="3">3</mat-option>
            <mat-option value="4">4</mat-option>
            <mat-option value="5">5</mat-option>
        </mat-select>
      </div>
      
      <div style="margin-top: 20px;">
        <button mat-raised-button  type="submit" color="primary">Add review</button>
        <button mat-raised-button style="margin-left: 10px;" (click)="onNoClick()">Cancel</button>
      </div>

    </div>
    <br />
  </form>
</div>
